<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="http://faviconka.ru/ico/faviconka_ru_1009.png" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet" id="style-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>To Do List</title>
    </head>
  <body>
<div class="container main widget" id="widget">
	<div class="row">
		<div class="col-md-12">
			<div class="heading">				
				<img src="images/logo.png" />
                To Do List
			</div>
		</div>	
	</div>
	<div class="list">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12">
                        <div class="header">
                            <input type="text" id="input" placeholder="Enter task...">
                                <span onclick="newElement()" class="btn" id="add">Add</span>
                        </div>
                            <ul id="list">
                            </ul>	
					</div>
                </div>	
            </div>
		</div>	
    </div>
</div>
<input type="button" class ="btnsave" id="btnSave" value="Save PNG">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
